<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
   <section class="container">
     <div class="left">
       <h1>Learn to code by watching others</h1>
       <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>


     </div>
     <div class="right">
       <div class="box"><p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p></div>

       
        <form action="" class="form-box" id="form">
          <div class="form-control">
            <input type="text" placeholder="First Name" id="firstname">
            <small></small>
            <img src="./images/icon-error.svg" alt="error" id="error-image">
          </div>
          <div class="form-control">
            <input type="text" placeholder="Last Name" id="lastname" id="error-image">
            <small> </small>
            <img src="./images/icon-error.svg" alt="error">
          </div>
          <div class="form-control">
            <input type="email" placeholder="Email Address" id="email" id="error-image">
            <small></small>
            <img src="./images/icon-error.svg" alt="error">
          </div>
          <div class="form-control">
            <input type="password" placeholder="Password" id="password" id="error-image">
            <small></small>
            <img src="./images/icon-error.svg" alt="error">
          </div>
          <button class="btn box">Claim your free trial</button>
          <p>By clicking the button, you are agreeing to our <strong>Terms and Services</strong></p>
        </form>

        
       

     </div>
  

   </section>
